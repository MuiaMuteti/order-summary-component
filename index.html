<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- order summary component -->
  <section class="order-summary">

    <img src="./images/illustration-hero.svg" alt="" class="illustration">

    <h1 class="title">Order Summary</h1>

    <p class="description">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>

    <div class="order-details">
      <img src="./images/icon-music.svg" alt="">

      <div class="order-plan">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>

      <a href="#" class="change-plan">Change</a>
    </div>

    <button id="proceed">Proceed to Payment</button>
    <button id="cancel">Cancel Order</button>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Festus Muia</a>.
  </div>
</body>

</html>
