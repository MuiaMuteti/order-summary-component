<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- custom css -->
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

  <!-- order summary component -->
  <section class="order-summary">

    <img src="./images/illustration-hero.svg" alt="" class="illustration">

    <div class="order-summary-wrapper">
      <h1 class="title">Order Summary</h1>

      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="order-details">
        <img src="./images/icon-music.svg" alt="">

        <div class="order-plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>

        <a href="#" class="change-plan">Change</a>
      </div>

      <button id="proceed">Proceed to Payment</button>
      <button id="cancel">Cancel Order</button>
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MuiaMuteti" target="_blank">Festus Muia</a>.
  </div>
</body>

</html>
